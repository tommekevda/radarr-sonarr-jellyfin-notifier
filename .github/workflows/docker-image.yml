name: Build & Push Docker image (GHCR)

on:
  push:
    branches: ["master"]
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  guard:
    runs-on: ubuntu-latest
    outputs:
      build: ${{ steps.guard.outputs.build }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Decide whether to build
        id: guard
        shell: bash
        run: |
          # Default: build for branch pushes
          BUILD="true"

          # For tag pushes: only build if tag commit is reachable from origin/master
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            git fetch origin master --prune
            if git merge-base --is-ancestor "$GITHUB_SHA" "origin/master"; then
              BUILD="true"
            else
              BUILD="false"
            fi
          fi

          echo "build=$BUILD" >> "$GITHUB_OUTPUT"

      - name: Skip (tag is not on master)
        if: steps.guard.outputs.build != 'true'
        run: echo "Tag commit is not on master -> skipping Docker build/push."

  build:
    needs: guard
    if: needs.guard.outputs.build == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            arch: amd64
          - platform: linux/arm64
            arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
          flavor: |
            suffix=-${{ matrix.arch }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  manifest:
    needs: [guard, build]
    if: needs.guard.outputs.build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag

      - name: Create multi-arch manifests
        shell: bash
        run: |
          set -euo pipefail
          for tag in ${{ steps.meta.outputs.tags }}; do
            echo "Creating manifest for $tag"
            docker buildx imagetools create \
              -t "$tag" \
              "${tag}-amd64" \
              "${tag}-arm64"
          done
